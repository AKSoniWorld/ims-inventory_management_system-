{% extends 'base.html' %}

{% block body %}
    <table class="table table-borderless">
        <h1>Locations</h1>
        <a class="btn btn-success" href="/add_location">Add Locations</a>
        <hr>
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Locations</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location.location_id }}</td>
                <td>{{ location.location_name }}</td>
                <td><a class="btn btn-success" href="edit_location/{{location.location_id}}">Edit</a></td>
                <td>
                    <form action="{{ url_for('location_blueprint.delete_location',location_id=location.location_id) }}" method=POST>
                      <input type=hidden name="method" value="DELETE">
                      <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock body %}
